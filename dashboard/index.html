<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="styles.css" />

    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!----===== line-awesome CSS ===== -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>Dashboard||CC</title>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="./images/user.png" alt="" />
          </span>

          <div class="text logo-text">
            <span class="name">Name</span>
            <span class="profession">Post</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bxs-news icon"></i>
                <span class="text nav-text">News</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-user icon"></i>
                <span class="text nav-text">Users</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="las la-cog icon"></i>
                <span class="text nav-text">Settings</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <header class="top-header">
        <h2>Dashboard</h2>
      </header>

      <main>
        <div class="cards">
          <div class="card-single">
            <div>
              <h1>5960</h1>
              <span>Total News Published</span>
            </div>

            <div>
              <span class="las la-newspaper"></span>
            </div>
          </div>

          <div class="card-single">
            <div>
              <h1>100000</h1>
              <span>Total Loves Gained</span>
            </div>

            <div>
              <span class="las la-heart"></span>
            </div>
          </div>

          <div class="card-single">
            <div>
              <h1>5678</h1>
              <span>Total News Reach</span>
            </div>

            <div>
              <span class="las la-arrow-alt-circle-up"></span>
            </div>
          </div>
        </div>
      </main>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
